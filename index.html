<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="mb-3">
        <label for="productName">Adı</label>
        <input
          type="text"
          class="form-control"
          productName
          placeholder="Məhsulun adı"
          name="productName"
        />
      </div>
      <div class="mb-3">
        <label for="productPrice">Qiymət</label>
        <input
          type="number"
          class="form-control"
          id="productPrice"
          placeholder="Məhsulun qiyməti"
          name="productPrice"
        />
      </div>
      <div class="mb-3">
        <label>Kateqoriya</label>
        <input
          type="text"
          id="productCategory"
          class="form-control"
          placeholder="Məhsulun kateqoriyası"
          name="productCategory"
        />
      </div>
      <button class="btn btn-primary">Əlavə et</button>

      <div class="iterations">
        <div class="d-flex justify-content-between my-5">
          <div class="btn btn-warning sort text-end d-none">
            <span>AtoZ</span>
          </div>
          <div class="filter mt-1 justify-content-end d-none d-flex">
            <input type="number" placeholder="min" /> <br />
            <input type="number" placeholder="max" class="ms-1" />
            <span class="btn btn-success filtered ms-2">filter</span>
          </div>
        </div>

        <div class="filter-category text-end d-none">
          <select
            class="form-select"
            aria-label="Default select example"
          ></select>
        </div>

        <div class="searchbar mb-5 mt-2 text-end d-none">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              id="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
      <table class="table table-dark d-none"></table>
    </div>
  </body>
</html>
